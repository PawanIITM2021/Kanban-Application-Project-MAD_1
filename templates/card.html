<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanbanboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color:burlywood;">
    <nav class="navbar navbar-light" style="background-color:blanchedalmond;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1>Hello {{current_user.username}}</h1></a>
            

                <a class="nav-link" href="#">Summary</a>
                <a class="nav-link active" href="{{url_for('logout')}}">logout</a>
            
            
            </div>
        </nav>
        {% for todo in allTodo %}
            
        
        {% for card in allcard %}
        {% if card.list == todo.listName %}
            <div class="container" style="margin-top:10px;border: 2px solid rgb(102, 197, 234); height:200px;background-color: rgb(44, 177, 181); border-radius: 40px;">
                    <div class="dropdown" style="margin-left: 30px;margin-top:10px">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        {{card.title}}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="/Delete/{{card.list}}">Delete</a></li>
                        </ul>
                    </div>
                    <div class="container" style="margin-top: 10px; color:cornsilk;">
                        <p>{{card.content}}</p>
                    </div>
    
                    <div class="container" style="margin-top: 10px; color:cornsilk;  margin-top: 60px; margin-left:60px;">
                        <p>{{card.deadline}}</p>
                        
                    </div>
                
            </div>
        {% endif %}
        {% endfor %}
        {% endfor %}
</body>
</html>
