<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: burlywood">
    <nav class="navbar navbar-light" style="background-color: blanchedalmond">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><h1>Hello {{current_user.username}}</h1></a
        >

        <a class="nav-link" href="#">Summary</a>
        <a class="nav-link active" href="{{url_for('logout')}}">logout</a>
      </div>
    </nav>

    <div
      class="container"
      style="width: 800px; margin-top: 100px; height: 500px"
    >
      <form action="{{url_for('cardlist')}}" method="post">
        <select class="form-select" aria-label="Default select example" name="list">
          <option selected>Choose Lists</option>
          {% for todo in alltodo %}
          <option value="{{todo.todo_name}}">{{todo.todo_name}}</option>

          {% endfor %}
        </select>
        <br />
        <select name="status" class="form-select" aria-label="Default select example" name="status">
          <option selected>Status</option>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
          <option value="Incomplete">Incomplete</option>
          <option value="less50">Less than 50%</option>
          <option value="more50">More than 50%</option>
        </select>
        <div class="form-group">
          <label for="exampleFormControlInput1"><h4>Title</h4></label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"><h4>content</h4></label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="content"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1"><h4>Deadline</h4></label><br />
          <input
            type="datetime-local"
            id="Test_DatetimeLocal"
            style="height: 40px"
            name="deadline"
          />
        </div>
        <br />
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Default switch checkbox input</label
          >
        </div>
        <div>
          <button type="submit" class="btn btn-primary" style="margin-top: 6px">
            â˜† Save
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
